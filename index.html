<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="page-wrapper row">
  <div class="app-wrapper col-sm-12">
    <div class="cal-wrapper">
      <div class="cal">
        <div class="cal-process">10x100</div>
        <div class="cal-answer">1000</div>
        <div class="pad">
          <div class="row numbers">
            <button class="col-xs-3 btn single"><span class="clear">C</span></button>
            <button class="col-xs-3 btn single"><span class="memory-register">MR</span></button>
            <button class="col-xs-3 btn single"><span class="modulo">%</span></button>
            <button class="col-xs-3 btn single"><span class="square-root">âˆš</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button seven">7</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button eight">8</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button nine">9</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button division">/</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button four">4</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button five">5</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button six">6</span></button>
            <button class="col-xs-3 btn single"><span class="multiplication">X</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button one">1</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button two">2</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button tree">3</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button subtraction">-</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button decimal">.</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button zero">0</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button equal">=</span></button>
            <button class="col-xs-3 btn single"><span class="cal-button addition">+</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/dom-manipulation.js"></script>
<script src="js/basic.js"></script>
<script src="js/advanced.js"></script>
<script src="js/homework.js"></script>
</body>
</html>
